name: Filter and Process Nodes

on:
  schedule:
    - cron: '30 6 * * *'          # هر روز ساعت 06:30 UTC (تقریباً 10 صبح به وقت ایران)
  workflow_dispatch:              # امکان اجرای دستی از GitHub

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'      # یا 3.12 اگر ترجیح می‌دی

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run filter script
        run: python filter.py

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add final_sub.txt
          
          # فقط اگر تغییری وجود داشته باشه commit می‌کنه
          git diff --staged --quiet || git commit -m "Auto update: filtered nodes $(date +'%Y-%m-%d %H:%M UTC')"
          
          git push
