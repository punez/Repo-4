name: Filter Nodes

on:
  schedule:
    - cron: '30 6 * * *'           # روزی یک بار - 06:30 UTC ≈ 10:00 ایران
  workflow_dispatch:               # دستی هم قابل اجرا

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Run filter
        run: python filter.py

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add final.txt
          git diff --staged --quiet || git commit -m "Update final.txt $(date +'%Y-%m-%d %H:%M UTC')"
          git push
