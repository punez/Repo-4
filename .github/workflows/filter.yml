name: Filter Subs

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run filter
        run: python filter.py

      - name: Commit healthy list
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add healthy.txt
          git commit -m "update healthy list" || echo "No changes"
          git push
